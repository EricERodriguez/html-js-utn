<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- ==================
        ----------Bootstrap----------
        ==================== -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- ==================
        ----------CSS----------
        ==================== -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card" >
            <form name="formRegistro" onsubmit="carga(); return false;" class="mb-3 justify-content-md-center">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre_id">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" name="apellido" id="apellido_id">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">DNI</label>
                    <input type="text" name="dni" id="dni_id">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" id="email_id">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">telefono</label>
                    <input type="tel" name="telefono" id="tel_id">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label" >Tipo de seguro</label>
                    <select name="tipo" id="tipo_id" class="form-select form-select-md mb-3" aria-label="Default select example">
                        <option value="basico">Basico</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="premium" selected>Premium</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-primary">Registrarse</button>
            </form>

            <h2 id="precio_id"></h2>
        </div>
    </body>

    <!-- ==================
    ----------JS llamada de script----------
    ==================== -->
    <script src="./script.js"></script>


    <!-- ==================
    ----------Bootstrap----------
    ==================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</html>
